<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Carte de visite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d659d91cfe.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="card">
        <div class="img-profile">
            <img src="personal.jpg" alt="personal">
        </div>
        <div class="infos">
            <h3>John Doe</h3>
            <aside>Designer web</aside>
            <ul>
                <li><i class="fa-solid fa-calendar-days fa-lg"></i>1 janvier 1986</li>
                <li><i class="fa-solid fa-phone-volume fa-lg"></i>06.01.01.01.01</li>
                <li><i class="fa-solid fa-at fa-lg"></i>john.doe@gmail.com</li>
                <li><i class="fa-solid fa-location-dot fa-lg"></i>Cholet</li>
            </ul>
            <div class="socials">
                <i class="fa-brands fa-facebook-square fa-xl"></i>
                <i class="fa-brands fa-twitter fa-xl"></i>
                <i class="fa-brands fa-linkedin fa-xl"></i>
                <i class="fa-brands fa-instagram fa-xl"></i>
            </div>
        </div>
    </section>
</body>

</html>
